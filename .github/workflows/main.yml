name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Clean npm cache
        run: npm cache clean --force
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run docs:build
      - name: Check build output
        run: ls -la docs/.vitepress/dist  # Verify build output
      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Use v4 for upload
        with:
          name: github-pages  # Change artifact name to 'github-pages'
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4  # Use v4 for download
        with:
          name: github-pages  # Match artifact name

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
